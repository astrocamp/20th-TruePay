x-common-variables: &common-env
  DJANGO_SETTINGS_MODULE: truepay.settings
  CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
  DB_HOST: postgres
  DB_PORT: 5432
  DB_NAME: ${DB_NAME:-truepay_db}
  DB_USER: ${DB_USER:-weilunting}
  DB_PASSWORD: ${DB_PASSWORD:-aaa}
services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-truepay}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ 訊息佇列
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "5673:5672"     # AMQP port
      - "15673:15672"   # 管理介面 port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Django Web 應用程式
  web:
    image: truepay-web:optimized
    command: uv run gunicorn --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile - --log-level info truepay.wsgi:application
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      <<: *common-env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    image: truepay-web:optimized
    command: sh -c "
      uv run celery -A truepay worker --loglevel=info --queues=celery,payments,high_priority --detach && 
      uv run celery -A truepay beat --loglevel=info --scheduler=django_celery_beat.schedulers:DatabaseScheduler"
    volumes:
      - logs_volume:/app/logs
    env_file:
      - .env
    environment:
      <<: *common-env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "uv", "run", "python", "-m", "celery", "-A", "truepay", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Flower (可選，用於監控)
  celery-flower:
    image: truepay-web:optimized
    command: sh -c "uv run celery -A truepay flower --port=5555 --broker=amqp://guest:guest@rabbitmq:5672//"
    ports:
      - "5555:5555"
    environment:
      - DJANGO_SETTINGS_MODULE=truepay.settings
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672//
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - monitoring


volumes:
  postgres_data:
  rabbitmq_data:
  static_volume:
  media_volume:
  logs_volume:

networks:
  default:
    name: truepay_network
