version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: truepay
      POSTGRES_USER: truepay
      POSTGRES_PASSWORD: truepay123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U truepay"]
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    image: truepay-web:optimized
    ports:
      - "80:8000"
      - "8000:8000" 
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=truepay.settings
      - DB_NAME=truepay
      - DB_USER=truepay
      - DB_PASSWORD=truepay123
      - DB_HOST=db
      - DB_PORT=5432
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
      - PYTHONIOENCODING=utf-8
    restart: unless-stopped
    command: >
      sh -c "uv run python manage.py migrate &&
             uv run python manage.py runserver 0.0.0.0:8000"
volumes:
  postgres_data:
