{% extends "layouts/default.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 text-center">
            <div class="text-gray-400 mb-4">
                <svg class="w-16 h-16 mx-auto" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
            </div>
            
            <h1 class="text-2xl font-bold text-gray-800 mb-2">付款已取消</h1>
            <p class="text-gray-600 mb-6">您已取消此次付款，沒有產生任何費用。</p>
            
            <div class="space-y-3">
                <a href="{% url 'customers_account:dashboard' %}" class="block w-full bg-gray-500 text-white py-3 px-6 rounded-lg hover:bg-gray-600 transition duration-200 font-medium">
                    返回首頁
                </a>
                <button @click="history.back()" class="block w-full bg-gray-100 text-gray-700 py-3 px-6 rounded-lg hover:bg-gray-200 transition duration-200 font-medium">
                    返回上頁
                </button>
            </div>
            
            <div class="mt-6 text-sm text-gray-500">
                如有疑問，請聯繫客服人員
            </div>
        </div>
    </div>
</div>
{% endblock %}
