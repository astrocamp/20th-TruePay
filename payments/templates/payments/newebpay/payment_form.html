{% extends "layouts/default.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">藍新金流付款</h1>
                <p class="text-gray-600">安全付款 | 即將跳轉到付款頁面</p>
            </div>
            
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <h3 class="font-medium text-blue-800 mb-2">訂單資訊</h3>
                <div class="text-sm text-blue-700 space-y-1">
                    <div class="flex justify-between">
                        <span>訂單編號：</span>
                        <span>{{ order.provider_order_id }}</span>
                    </div>
                    <div class="flex justify-between">
                        <span>商品：</span>
                        <span>{{ order.item_description|truncatechars:30 }}</span>
                    </div>
                    <div class="flex justify-between font-medium">
                        <span>金額：</span>
                        <span>NT$ {{ order.amount }}</span>
                    </div>
                </div>
            </div>
            
            <form method="post" action="{{ gateway_url }}" id="newebpay-form">
                {% for key, value in form_data.items %}
                    <input type="hidden" name="{{ key }}" value="{{ value }}">
                {% endfor %}
                
                <button type="submit" class="w-full bg-[#0056B3] text-white py-3 px-6 rounded-lg hover:bg-[#00408A] transition duration-200 font-medium">
                    前往藍新金流付款
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">
                    頁面將在 <span id="countdown">5</span> 秒後自動跳轉
                </p>
            </div>
            
            <div class="mt-4 flex justify-center items-center space-x-4 text-gray-500 text-sm">
                <div class="flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                    </svg>
                    SSL 加密
                </div>
                <div class="flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    安全認證
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    const form = document.getElementById('newebpay-form');
    
    const timer = setInterval(function() {
        countdown--;
        countdownElement.textContent = countdown;
        
        if (countdown <= 0) {
            clearInterval(timer);
            form.submit();
        }
    }, 1000);
});
</script>
{% endblock %}
