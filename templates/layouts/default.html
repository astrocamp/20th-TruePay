{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
      href="{% static 'styles/app.css'%}"
      rel="stylesheet"
      type="text/css"
    />
    <script src="{% static "scripts/app.js" %}" defer></script>
    <title>truepay首頁</title>
  </head>
  <body>
    <nav class="flex bg-red-500 justify-between items-center p-2 ">
      <ul class="flex gap-5 text-white text-xl">
        <li><a href="{%url 'pages:home'%}">首頁</a></li>
        <li><a href="{%url 'pages:about'%}">關於</a></li>
        <li><a href="{%url 'pages:contact'%}">聯絡</a></li>
      </ul>
      <ul class="flex gap-5 text-white text-xl">
        {% if request.session.merchant_id %}
          <!-- 已登入狀態 -->
          <li><a href="{% url 'Merchant:home' %}">商家後台</a></li>
          <li><a href="{% url 'merchant_account:logout' %}">登出</a></li>
        {% else %}
          <!-- 未登入狀態 -->
          <li><a href="{% url 'merchant_account:session' %}">登入</a></li>
          <li><a href="{% url 'merchant_account:register' %}">註冊</a></li>
        {% endif %}
      </ul>
    </nav>
    {% block content %}{% endblock  %}
  </body>
</html>
