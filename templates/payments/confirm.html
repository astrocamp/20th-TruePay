{% extends "layouts/default.html" %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="text-center mb-6">
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 mb-4">
        <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </div>
      <h1 class="text-xl font-semibold text-gray-900">登入成功！</h1>
      <p class="text-sm text-gray-600 mt-2">{{ message }}</p>
    </div>

    <!-- 商品資訊 -->
    <div class="border rounded-lg p-4 mb-6 bg-gray-50">
      <h3 class="font-medium text-gray-900 mb-3">付款資訊</h3>
      
      <div class="space-y-2 text-sm">
        <div class="flex justify-between">
          <span class="text-gray-600">商品名稱：</span>
          <span class="font-medium">{{ product.name }}</span>
        </div>
        
        <div class="flex justify-between">
          <span class="text-gray-600">付款金額：</span>
          <span class="font-medium text-lg">NT$ {{ amount }}</span>
        </div>
        
        <div class="flex justify-between">
          <span class="text-gray-600">付款方式：</span>
          <span class="font-medium">
            {% if provider == 'newebpay' %}
              藍新金流
            {% elif provider == 'linepay' %}
              LINE Pay
            {% else %}
              {{ provider }}
            {% endif %}
          </span>
        </div>
      </div>
    </div>

    <!-- 確認付款按鈕 -->
    <form method="POST" action="{% url 'payments:create_payment' %}">
      {% csrf_token %}
      <input type="hidden" name="provider" value="{{ payment_data.provider }}">
      <input type="hidden" name="product_id" value="{{ product.id }}">
      <input type="hidden" name="amt" value="{{ payment_data.amt }}">
      <input type="hidden" name="item_desc" value="{{ payment_data.item_desc }}">
      
      <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
        確認付款
      </button>
    </form>

    <!-- 取消連結 -->
    <div class="mt-4 text-center">
      <a href="{% url 'pages:home' %}" class="text-sm text-gray-500 hover:text-gray-700">
        返回首頁
      </a>
    </div>
  </div>
</div>
{% endblock %}
