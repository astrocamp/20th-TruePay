{% extends "layouts/default.html" %}

{% block content %}
<section class="max-w-6xl mx-auto px-6 py-20">
  <div class="grid gap-8 md:grid-cols-2">
    <!-- 消費者卡片 -->
    <div class="bg-white rounded-2xl shadow-md p-8 flex flex-col items-center text-center hover:shadow-lg transition">
      <div class="text-black mb-6">
        <svg viewBox="0 0 24 24" class="w-14 h-14 stroke-2 stroke-[#0056B3]">
          <circle cx="12" cy="8" r="4" fill="none" stroke="currentColor"/>
          <path d="M4 20c0-4.418 3.582-8 8-8s8 3.582 8 8" fill="none" stroke="currentColor"/>
        </svg>
      </div>
      <h2 class="text-2xl font-semibold text-black mb-2">我是消費者</h2>
      <p class="text-gray-600 mb-6">查詢交易、管理付款方式、查看回饋。</p>
      <div class="flex gap-4">
        <a href="/"
           class="px-6 py-2 rounded-lg bg-[#0056B3] text-white text-base font-medium hover:bg-[#00408A] hover:shadow transition">
          立即進入
        </a>
        <a href="/"
           class="px-6 py-2 rounded-lg border border-[#0056B3] text-[#0056B3] text-base font-medium hover:bg-[#F5F5F7] transition">
          建立帳號
        </a>
      </div>
    </div>

    <!-- 商家卡片 -->
    <div class="bg-white rounded-2xl shadow-md p-8 flex flex-col items-center text-center hover:shadow-lg transition">
      <div class="text-black mb-6">
        <svg viewBox="0 0 24 24" class="w-14 h-14 stroke-2 stroke-[#0056B3]">
          <path d="M3 10l2-6h14l2 6" fill="none" stroke="currentColor"/>
          <rect x="3" y="10" width="18" height="10" rx="2" fill="none" stroke="currentColor"/>
          <path d="M8 14h8" fill="none" stroke="currentColor"/>
        </svg>
      </div>
      <h2 class="text-2xl font-semibold text-black mb-2">我是商家</h2>
      <p class="text-gray-600 mb-6">查看訂單、對帳、管理金流與退款。</p>
      <div class="flex gap-4">
        <a href="/"
           class="px-6 py-2 rounded-lg bg-[#0056B3] text-white text-base font-medium hover:bg-[#00408A] hover:shadow transition">
          立即進入
        </a>
        <a href="/"
           class="px-6 py-2 rounded-lg border border-[#0056B3] text-[#0056B3] text-base font-medium hover:bg-[#F5F5F7] transition">
          申請串接
        </a>
      </div>
    </div>
  </div>
</section>

{% endblock  %}
