{% extends "customers_layout/dashboard_base.html" %}
{% load i18n %}
{% block content %}
<div class="max-w-7xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center text-brand-black mb-6">{% trans "購買記錄" %}</h1>
    
    {% if order_items %}
        {% include 'shared/order_table.html' with role='customer' %}
        
    {% else %}
        <div class="text-center py-8">
            <p class="text-gray-500 text-lg">{% trans "目前沒有購買記錄" %}</p>
            <a href="{% url 'pages:home' %}" class="mt-4 inline-block bg-[#0056B3] text-white px-6 py-2 rounded-lg hover:bg-[#00408A] transition duration-200">
                {% trans "回到首頁購物" %}
            </a>
        </div>
    {% endif %}
</div>
{% endblock %}
