<!-- 票券驗證錯誤的HTML片段 -->
<div class="ticket-error text-center">
    <div class="p-4 bg-red-50 rounded-full w-20 h-20 mx-auto mb-6 flex items-center justify-center">
        {% include 'components/icons.html' with icon='error' class='w-10 h-10 text-red-600' %}
    </div>
    <h3 class="text-xl font-bold text-red-600 mb-2">驗證失敗</h3>
    <p class="text-gray-600 mb-8">{{ error_message }}</p>
    
    <form hx-post="{% url 'merchant_account:restart_scan' %}" hx-target="#scan-result" hx-swap="innerHTML">
        {% csrf_token %}
        <button type="submit" class="w-full bg-gray-100 text-gray-700 py-4 px-6 rounded-xl hover:bg-gray-200 focus:ring-4 focus:ring-gray-100 font-medium text-lg transition-all" data-action="restart-scanning">
            重新驗證
        </button>
    </form>
</div>
