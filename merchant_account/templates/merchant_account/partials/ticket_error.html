<!-- 票券驗證錯誤的HTML片段 -->
<div class="ticket-error text-center">
    <div class="avatar placeholder mb-4">
        <div class="bg-error text-error-content rounded-full w-16">
            {% include 'components/icons.html' with icon='error' class='w-8 h-8' %}
        </div>
    </div>
    <h3 class="text-xl font-bold text-error mb-4">{{ error_message }}</h3>
    <form hx-post="{% url 'merchant_account:restart_scan' %}" hx-target="#scan-result" hx-swap="innerHTML">
        {% csrf_token %}
        <button type="submit" class="btn btn-neutral" data-action="restart-scanning">
            重新驗證
        </button>
    </form>
</div>
