<!-- 票券驗證錯誤的HTML片段 -->
<div class="ticket-error text-center">
    <div class="bg-red-100 text-red-800 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-3">
        {% include 'components/icons.html' with icon='error' class='w-8 h-8' %}
    </div>
    <h3 class="text-xl font-bold text-red-800 mb-3">{{ error_message }}</h3>
    <button hx-post="{% url 'merchant_account:restart_scan' %}" hx-target="#scan-result" hx-swap="innerHTML"
            onclick="restartScanning()"
            class="bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-6 rounded-lg transition duration-200">
        重新掃描
    </button>
</div>
