<!-- 票券使用成功的HTML片段 -->
<div class="ticket-used text-center">
    <div class="bg-green-100 text-green-800 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-3">
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
        </svg>
    </div>
    <h3 class="text-xl font-bold text-green-800 mb-3">{{ message }}</h3>
    <div class="bg-gray-50 rounded-lg p-4 mb-4">
        <p class="text-gray-600 mb-2">使用時間: {{ used_at|date:"Y-m-d H:i:s" }}</p>
        <p class="text-gray-600">票券金額: NT$ {{ ticket_value }}</p>
    </div>
    <button hx-post="{% url 'merchant_account:restart_scan' %}" hx-target="#scan-result" hx-swap="innerHTML"
            onclick="restartScanning()"
            class="bg-[#0056B3] hover:bg-[#00408A] text-white font-medium py-2 px-6 rounded-lg transition duration-200">
        繼續掃描其他票券
    </button>
</div>
