<!-- 票券使用成功的HTML片段 -->
<div class="ticket-used text-center">
    <div class="avatar placeholder mb-4">
        <div class="bg-success text-success-content rounded-full w-16">
            {% include 'components/icons.html' with icon='check' class='w-8 h-8' %}
        </div>
    </div>
    <h3 class="text-xl font-bold text-success mb-4">{{ message }}</h3>
    <div class="card bg-base-200 mb-6">
        <div class="card-body p-4">
            <p class="text-base-content/70 mb-2">使用時間: {{ used_at|date:"Y-m-d H:i:s" }}</p>
            <p class="text-base-content/70">票券金額: <span class="font-bold text-primary">NT$ {{ ticket_value }}</span></p>
        </div>
    </div>
    <form hx-post="{% url 'merchant_account:restart_scan' %}" hx-target="#scan-result" hx-swap="innerHTML">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary" data-action="restart-scanning">
            繼續驗證其他票券
        </button>
    </form>
</div>
